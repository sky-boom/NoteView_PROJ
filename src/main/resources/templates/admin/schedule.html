<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
	<style>
		#date { width: auto; height: 30px; display: inline-block; cursor: pointer; }
		.layui-btn-container{ display: inline-block; }
        #head-tool { margin: 15px; }
        #add-record{ float: right; }
	</style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">商品管理</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree "  lay-filter="test" id="accordion">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">我的计划</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">计划列表</a></dd>
            <dd><a href="javascript:;">数据展示</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body" id="result">
    <!-- 计划列表 -->
    <div class="list">
			


        <div id="head-tool">
          <input type="text" class="layui-input" id="date" placeholder="请选择日期范围" autocomplete="off">
          <button class="layui-btn layui-btn-sm layui-bg-blue" id="query-today">选择今天</button>
          <span class="layui-word-aux">当前日期: </span>
          <span class="layui-word-aux" id="currtime"></span>

          <button class="layui-btn layui-btn-sm" id="add-record"><i class="layui-icon layui-icon-addition"></i>添加计划</button>
        </div>


        <table class="layui-hide" id="test" lay-filter="test"></table>

        <script type="text/html" id="checkboxTpl">
          <!-- 这里的 checked 的状态只是演示 -->
          <input type="checkbox" name="{{d.id}}" value="{{d.finished}}" title="finished" lay-skin="switch" lay-text="已完成|未完成" lay-filter="finished" {{ d.finished == 1 ? 'checked' : '' }}>
        </script>


        <script type="text/html" id="barDemo">
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
        </script>

    </div>
    <!-- 数据展示 -->
    <div class="list">数据展示</div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="layui/layui.js"></script>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
